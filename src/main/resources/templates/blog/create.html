<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog Post</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Create New Blog Post for project <span th:text="${project.title}"></h1>
        <form action="#" th:action="@{/blog/create}" th:object="${blogPost}" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" th:field="*{title}" id="title" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea th:field="*{content}" id="content" required></textarea>
            </div>
            <!-- <div>
                <label for="project">Project:</label>
                <select th:field="*{project}" id="project">
                    <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.title}"></option>
                </select>
            </div> -->
            <!-- <div>
                <label for="user">User:</label>
                <select th:field="*{user}" id="user">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div> -->
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
