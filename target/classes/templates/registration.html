<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div>
	<form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form">
		<div>
			<label for="username">Username:</label>
			<input th:field="*{username}" name="username" id="username">	
		</div>		
		<div>
			<label for="email">Email:</label>
			<input th:field="*{email}" name="email" id="email">	
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" th:field="*{password}" name="password" id="password">	
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>
</div>
</body>
</html>
