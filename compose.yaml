services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=celestialforge'
      - 'POSTGRES_PASSWORD='
      - 'POSTGRES_USER=posgres'
    ports:
      - '5432'
  rabbitmq:
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672'
