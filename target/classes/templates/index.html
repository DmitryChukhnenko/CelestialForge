<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная - Celestial Forge</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <section class="hero">
            <h1>Добро пожаловать в Celestial Forge</h1>
            <p>Создавайте и поддерживайте уникальные краудфандинговые проекты.</p>
            <a th:href="@{/project/create}" class="btn btn-primary">Создать Проект</a>
        </section>
        
        <section class="featured-projects">
            <h2>Популярные Проекты</h2>
            <div class="projects-list">
                <div th:each="project : ${projects}" class="project-card">
                    <img th:src="@{${project.pictureUrl}}" alt="Project Image" class="project-image">
                    <h3 th:text="${project.title}"></h3>
                    <p th:text="${project.description}"></p>
                    <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-secondary">Подробнее</a>
                </div>
            </div>
        </section>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
